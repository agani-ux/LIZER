<body>
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="booking-form">
						<form>
							<h5>Booking form</h5>
							<div class="form-group">
								<input class="form-control" type="text" id="name" placeholder="Enter your Name"required>
								<span class="form-label">Your Name</span>
							</div>
							<div class="form-group">
								<input class="form-control" type="number" id="phone number" placeholder="Enter your Phone number" required>
								<span class="form-label">Your Phone number</span>
							</div>
							<!--<div class="form-group">
								<input class="form-control" type="tel" placeholder="Enter an origin location">
								<span class="form-label">Pickup Location</span>
							</div>
							<div class="form-group">
								<input class="form-control" type="tel" placeholder="Enter a destination location">
								<span class="form-label">Destination Location</span>
							</div>
							<div class="form-group">
								<select class="form-control" required>
									<option value="" selected hidden>Select Passenger Numbers</option>
									<option>1</option>
									<option>2</option>
									<option>3</option>
								</select>
								<span class="select-arrow"></span>
								<span class="form-label">Passenger Numbers</span>
							</div>-->
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<input class="form-control" id="date" type="date" required>
										<span class="form-label">Select Date</span>
									</div>
								</div>
								
								<div class="col-md-6">
									<div class="form-group">
										<input class="form-control" id="time" type="time" required>
										<span class="form-label">Select Time</span>
									</div>
							</div>
								<div class="col-md-6">
									<div class="form-group">
										<input class="form-control"  id="additional information"  type="text" placeholder="Additional information">
										<span class="form-label">Additional information</span>
									</div>
								</div>
								
								<div class="col-md-6">
									<div class="form-group">
										<input class="form-control" id="photo"   type="file">
										<span class="form-label">Select file/photo</span>
									</div>
								
							</div>
							<div class="form-btn">
								<button  id="submit"class="submit-btn">Submit</button>
							</div>
						</form>
						<!--<div class="form-btn">
                            <button type="button" class="copy-link-btn" onclick="copyLink()">Copy Link</button>
                        </div>-->
					</div>
				</div>
			</div>
		</div>
		<div class="form-btn">
			<button type="button" class="copy-link-btn" id="copy link" onclick="copyLink()">Copy Link</button>
		</div>
	</div>

	<script src="../assets-booking form/js/jquery.min.js"></script>
	<script>
		$('.form-control').each(function () {
			floatedLabel($(this));
		});

		$('.form-control').on('input', function () {
			floatedLabel($(this));
		});

		function floatedLabel(input) {
			var $field = input.closest('.form-group');
			if (input.val()) {
				$field.addClass('input-not-empty');
			} else {
				$field.removeClass('input-not-empty');
			}
		}
		function copyLink() {
            const link = window.location.href;
            const tempInput = document.createElement('input');
            document.body.appendChild(tempInput);
            tempInput.value = link;
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            alert('Link copied to clipboard!');
		}
	</script>
