<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign In</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="../assets-sign up and log in/sign up and sign in/fonts/material-icon/css\material-design-iconic-font.min.css">

    <link rel="apple-touch-icon" sizes="180x180" href="../assets-sign up and log in/sign up and sign in/images/apple-touch-icon (1).png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets-sign up and log in/sign up and sign in/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets-sign up and log in/sign up and sign in/images/favicon-16x16.png">
    <link rel="icon" href="../assets-sign up and log in/sign up and sign in/images/favicon.ico">
    <link rel="manifest" href="../assets-sign up and log in/sign up and sign in/images/site.webmanifest">

    <!-- Main css -->
    <link rel="stylesheet" href="../assets-sign up and log in/sign up and sign in/css/style.css">
</head>
<body>

    <div class="main">
        <!-- Sing in  Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="../assets-sign up and log in/sign up and sign in/images/Sign in.png" alt="sing in image"></figure>
                        <a href="sign up.html" class="signup-image-link">Create an account</a>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Log in</h2>
                        <form method="POST" class="register-form" id="login-form">
                            <div class="form-group">
                                <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="your_name" id="your_name" placeholder="Your Name"/>
                            </div>
                            <div class="form-group">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="your_pass" id="your_pass" placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                                <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                            </div>
                        </form>
                        <div class="social-login">
                            <span class="social-label">Or login with</span>
                            <ul class="socials">
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="../assets-sign up and log in/sign up and sign in/vendor/jquery/jquery.min.js"></script>
    <script src="assets-sign up and log in/sign up and sign in/js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
